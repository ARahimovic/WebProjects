<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Result summary</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">

</head>
<body>
    <div id="mainContainer">
        <div id="column1">
            <h1> Your Result</h1>
            <div id="circle">
                <div id="totalScore">
                    <h1> 76 </h1>
                    <h2>of 100</h2>
                </div>
            </div>
            <div id="finishTouch">
                <h1> Great </h1>
                <p> You score Higher than 65% of the poeple who have taken these tests</p>
            </div>
        </div>

        <div id="column2">
            <h1> Summary </h1>
            <div id="scores">
                <div class="scoreItem" id="Reaction">
                    <img src="icon-reaction.svg" alt="reactionIcon">
                    <h3 id="scoreTitle"> Reaction </h3>
                    <h3 class="lastElement"> 
                        <span class ="score"> 80 </span>
                        <span class ="total"> /100 </span>
                    </h3>
                </div>

                <div class="scoreItem" id="Memory">
                    <img src="icon-memory.svg" alt="memoryIcon">
                    <h3 id="scoreTitle"> Memory </h3>
                    <h3 class="lastElement"> 
                        <span class ="score"> 92 </span>
                        <span class ="total"> /100 </span>
                    </h3>
                </div>

                <div class="scoreItem" id="Verbal">
                    <img src="icon-verbal.svg" alt="verbalIcon">
                    <h3 id="scoreTitle"> Verbal </h3>
                    <h3 class="lastElement"> 
                        <span class ="score"> 61 </span>
                        <span class ="total"> /100 </span>
                    </h3>
                </div>

                <div class="scoreItem" id="Visual">
                    <img src="icon-visual.svg" alt="visualIcon">
                    <h3 id="scoreTitle"> Visual </h3>
                    <h3 class="lastElement"> 
                        <span class ="score"> 73 </span>
                        <span class ="total"> /100 </span>
                    </h3>
                </div>

            </div>

            <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV?tab=downloads" target="_blank" class="myButton"> Continue </a>
        </div>

    </div>
</body>
</html>
